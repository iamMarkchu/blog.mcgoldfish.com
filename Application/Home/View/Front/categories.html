<extend name="Public:app"/>
<block name="main">
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">所有类别</h1>
            </div>
            <div class="panel-body">
                <volist name="all_category_list" id="vo">
                    <div class="col-md-3">
                        <a href="{:generate_url('category', $vo['id'])}">{$vo.category_name}</a>
                    </div>
                </volist>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <include file="Public/hotArticle" />
        <include file="Public/tag" />
        <include file="Public/newArticle" />
    </div>
</block>
